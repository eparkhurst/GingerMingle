<div class="left-side">
  <div class="top-search">
    <div ng-click="toOrder=''"class="searchItem">
      <h5>All</h5>
    </div>
    <div ng-click="toOrder='_matches.length'"class="searchItem">
      <h5>Popular</h5>
    </div>
    <div ng-click="toOrder = 'distance'"class="searchItem">
      <h5>Near Me</h5>
    </div>
    <div ng-click="filterMatches = !filterMatches" class="searchItem">
      <h5>My Matches</h5>
    </div>
    <div class="searchItem">
      <h5>Chatting</h5>
    </div>
  </div>
  <div class="members-list">
    <div ng-click="showMe(member)" ng-repeat="member in members | filter:matchFilter | orderBy:toOrder |limitTo:50" class="media">
      <div class="media-left">
        <img class="member-img" ng-src="{{member.avatar}}" src="public/images/user1.svg" alt="picture of member" />
      </div>
      <div class="media-body">
        <h3>{{member.names.firstName}}  {{member.names.lastName}}</h3>
        <h4>age: {{member.dob | age}}</h4>
      </div>
    </div>
  </div>
</div>
